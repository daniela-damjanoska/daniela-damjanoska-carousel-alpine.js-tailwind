<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosusel</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body >
    <div class="h-screen w-screen flex justify-center">
        <div class="w-full h-full">
          <div class="relative w-full h-full" x-data="carouselData([
                     { id: 1, url: 'https://burst.shopifycdn.com/photos/mens-fashion-walking-across-bridge-holding-hat.jpg?width=925&format=pjpg&exif=1&iptc=1'},
                     { id: 2, url: 'https://burst.shopifycdn.com/photos/outdoors-surrounded-by-green-leaves-holding-a-mug.jpg?width=925&format=pjpg&exif=1&iptc=1' },
                     { id: 3, url: 'https://burst.shopifycdn.com/photos/woman-in-summer-fashion.jpg?width=925&format=pjpg&exif=1&iptc=1' },
                     { id: 4, url: 'https://burst.shopifycdn.com/photos/fashion-photography-purse-in-hand.jpg?width=925&format=pjpg&exif=1&iptc=1' },
             ])">
      
            <!-- Slides -->
            <template x-for="slide in slides" :key="slide.id">
              <div x-show="activeSlide === slide.id" class="font-bold h-full flex items-center justify-center bg-indigo-600 text-white">
                <img class = "h-full w-full object-cover" :src="slide.url">    
              </div>
            </template>
      
            <!-- Prev/Next Arrows -->
            <div class="absolute inset-0 flex justify-between items-center">
                <button @click="goToPrevious()" class="text-white text-4xl font-extrabold w-20 h-20 ml-6">
                    &lang;
                </button>
                <button @click="goToNext()" class="text-white text-4xl font-extrabold w-20 h-20 mr-6">
                    &rang;
                </button>
            </div>
          </div>
        </div>
      
      </div>

      <script src="//unpkg.com/alpinejs" defer></script>
      <script src="main.js"></script>
</body>
</html>
